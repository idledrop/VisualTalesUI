<div class="row">
  <div *ngFor="#listItem of list" [ngClass]="panelClass">
    <div class="panel panel-default" (click)="selectItem(listItem)">
      <div *ngIf="listItem[imageUrl]" class="panel-body">
        <img [alt]="listItem[panelTitle]" [src]="listItem[imageUrl]">
      </div>
      <h3 *ngIf="!listItem[imageUrl]" class="panel-body text-center">No Image</h3>
      <div class="panel-footer primary-background">{{listItem[panelTitle]}}</div>  
    </div>
  </div>
</div>

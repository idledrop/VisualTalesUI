<h1>Stories</h1>
<form class="pure-form pure-g">
  <input class="pure-input-1" type="text" [ngFormControl]="titleControl" [(ngModel)]="title">
</form>
<a *ngIf="title" class="pure-button pure-button-primary">Create Story</a>
<image-panel-list [list]="stories" [options]="{panelsPerLine:4}" [panelClick]="selectStory"></image-panel-list>
